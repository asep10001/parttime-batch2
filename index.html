<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <style>
        label {
            display: inline-block;
            width: 120px;

</head>

    <form action="" name="employee">
        <div>
            <label for="">Nama</label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="">Age</label>

        </div>
        <div>
            <label for="">Divisi</label>

        </div>
        <div>
            <button onclick="saveDataEmployee(event)">Save</button>
        </div>
    </form>

    <div>
        <label for="">Filter: </label>
        <select name="division" id="" onchange="filterEmployee(this)">
            <option value="">-- Tampilkan Semua --</option>
        </select>
    </div>
    <div></div>
    <table border=1 cellpadding=10px width=100%>
        <thead>
            <tr>
                <th width=50px>No</th>
                <th>Nama</th>
                <th>Umur</th>
                <th>Divisi</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>

</html>
